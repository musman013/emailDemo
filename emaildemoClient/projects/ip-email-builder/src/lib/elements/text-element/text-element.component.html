<quill-editor #myquill id="myQuillId" [ngStyle]="getTextStyles()"
              (onEditorCreated)="getEditorInstance($event)" (onContentChanged)="getContent($event)"
              [modules]="getQuillConfig()" [required]="true" theme="bubble" format="html"
              [(ngModel)]="block.innerText" (click)="hideVariables('subject4-variable')">
</quill-editor>
<button [ngClass]="{'active' : showActive}" class="addIcon" mat-icon-button color="warn">
  <!-- <mat-icon aria-label="Merge Field">cloud_download</mat-icon>-->
  <button class="merge-field-button" color="accent" (click)="showHideVariables('subject4-variable')">Merge Fields</button>

  <span id="subject4-variable" class="dropdown-content addIcon_list">
        <span id="merge-field-menus" class="addIcon_list_item" *ngFor="let variable of _ngb.MergeTags"
              (click)="insertVariable($event)"> {{variable}}</span>
  </span>
</button>
